name: Build VergiAI Inspector
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # 1. ADIM: Gradle Wrapper'ı eğer yoksa otomatik oluşturur
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.2' # Repoda wrapper olmasa bile bunu kullanır

      # 2. ADIM: gradle.properties dosyasını dinamik oluştur (Senin istediğin kural)
      - name: Generate Properties
        run: |
          echo "org.gradle.jvmargs=-Xmx4G" > gradle.properties
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties
          echo "android.nonTransitiveRClass=true" >> gradle.properties

      # 3. ADIM: İzinleri ayarla (Hata aldığın yer burasıydı hocam)
      - name: Grant Execute Permission
        run: chmod +x gradlew || true # Eğer dosya yoksa hata vermeden geç

      # 4. ADIM: Derleme (./gradlew yerine direkt 'gradle' komutu daha güvenlidir)
      - name: Build with Gradle
        run: gradle assembleDebug --stacktrace

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: VergiAI-Inspector-Debug
          path: app/build/outputs/apk/debug/*.apk
